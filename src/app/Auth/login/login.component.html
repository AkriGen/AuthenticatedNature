<div class="login-container">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="login()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="username"
        required 
        placeholder="Enter your email"
      />
      <div *ngIf="loginForm.submitted && !username" class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password"  
        required 
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.submitted && !password" class="text-danger">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="!username || !password">Login</button>
  </form>
  <div *ngIf="loginError" class="alert alert-danger mt-3">
    Login failed. Please check your credentials and try again.
  </div>
  <div class="mt-3">
    <p>Don't have an account? <a routerLink="/signup">Signup here</a></p>
  </div>
</div>

<!-- Optionally, link to the register page -->

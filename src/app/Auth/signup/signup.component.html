<div class="signup-container">
  <h2>Sign Up</h2>

  <!-- Registration Form -->
  <form [formGroup]="signupForm" (ngSubmit)="register()">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        class="form-control"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
      />
      <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-danger">
        Username is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        class="form-control"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <!-- Contact Field -->
    <div class="form-group">
      <label for="contact">Contact</label>
      <input
        id="contact"
        class="form-control"
        formControlName="contact"
        type="text"
        placeholder="Enter your contact number"
      />
      <div *ngIf="signupForm.get('contact')?.touched && signupForm.get('contact')?.invalid" class="text-danger">
        Contact number is required.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        class="form-control"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-danger">
        Password is required (at least 6 characters).
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <!-- Error Message for Registration Failure -->
  <div *ngIf="registrationError" class="alert alert-danger mt-3">
    Registration failed. Please try again.
  </div>

  <!-- Link to Login -->
  <div class="mt-3">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>

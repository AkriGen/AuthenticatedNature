<div class="container mt-4">
  <!-- Remedies Management Heading -->
  <h2 class="text-center remedy-heading">Remedies Management</h2>

  <!-- Add Remedy Button -->
  <div class="text-end mb-3">
      <button class="btn btn-success" (click)="onAddRemedy()">Add Remedy</button>
  </div>

  <!-- Remedies Cards -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let remedy of remedies; let i = index">
      <div class="card remedy-card shadow-sm">
        <img [src]="remedy.Remediesimg" class="card-img-top" alt="Remedy Image">
        <div class="card-body">
          <h5 class="card-title">{{ remedy.RemedyName }}</h5>
          <p class="card-text">{{ remedy.Description }}</p>
          <ul class="list-unstyled">
            <li><strong>Benefits:</strong> {{ remedy.Benefits }}</li>
            <li><strong>Preparation:</strong> {{ remedy.PreparationMethod }}</li>
            <li><strong>Usage:</strong> {{ remedy.UsageInstructions }}</li>
          </ul>
          <div class="d-flex justify-content-between mt-3">
            <!-- Edit and Delete Icons -->
            <button class="btn btn-outline-primary btn-sm" (click)="onEditRemedy(remedy)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteRemedy(remedy.RemedyId)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <!-- Product Management Heading -->
  <h2 class="text-center product-heading">Product Management</h2>

  <!-- Add Product Button -->
  <div class="text-end mb-3">
    <button class="btn btn-success" (click)="onAddProduct()">Add Product</button>
  </div>

  <!-- Product Cards -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card product-card shadow-sm">
        <img [src]="product.Productimg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.ProductName }}</h5>
          <p class="card-text">{{ product.Description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">â‚¹{{ product.Price }}</span>
            <span class="category-id">Category: {{ product.CategoryId }}</span>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <!-- Edit and Delete Icons -->
            <button class="btn btn-outline-primary btn-sm" (click)="onEditProduct(product)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteProduct(product.ProductId)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2 class="text-center">Product Management</h2>

  <!-- Add Product Button -->
  <div class="text-end mb-3">
    <button class="btn btn-success" (click)="onAddProduct()">Add Product</button>
  </div>

  <!-- Product Table -->
  <table class="table table-hover table-striped text-center">
    <thead class="thead-dark">
      <tr>
        <th>S.No</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Product Description</th>
        <th>Price</th>
        <th>Category Id</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.ProductName }}</td>
        
        <!-- Display image conditionally based on whether Productimg is a valid base64 string or URL -->
        <td>
          <img *ngIf="product.ProductImage" 
               [src]="'data:image/jpeg;base64,' + product.ProductImage" 
               width="100" height="100" alt="image not available" />
          <span *ngIf="!product.ProductImage">No Image</span>
        </td>
       
        <td>{{ product.Description }}</td>
        <td><span>â‚¹</span>{{ product.Price }}</td>
        <td>{{ product.CategoryId }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="onEditProduct(product)">Edit</button>
          <button class="btn btn-danger btn-sm mt-2" (click)="onDeleteProduct(product.ProductId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container mt-4">
  <!-- Health Tips Management Heading -->
  <h2 class="text-center health-tip-heading">Health Tips Management</h2>

  <!-- Add Health Tip Button -->
  <div class="text-end mb-3">
      <button class="btn btn-success" (click)="onAddHealthTip()">Add Health Tip</button>
  </div>

  <!-- Health Tips Cards -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let tip of healthTips; let i = index">
      <div class="card health-tip-card shadow-sm">
        <img [src]="tip.HealthTipsimg" class="card-img-top" alt="Health Tip Image">
        <div class="card-body">
          <h5 class="card-title">{{ tip.TipTitle }}</h5>
          <p class="card-text">{{ tip.TipDescription }}</p>
          <ul class="list-unstyled">
            <li><strong>Category:</strong> {{ tip.CategoryId }}</li>
          </ul>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" (click)="onEditHealthTip(tip)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="onDeleteHealthTip(tip.TipId)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

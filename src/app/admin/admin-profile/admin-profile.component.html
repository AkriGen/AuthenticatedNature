<!-- admin-profile.component.html -->

<div class="container mt-4">
  <h2 class="text-center">Admin Profile</h2>

  <div class="card mx-auto mt-4" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title">Profile Details</h5>
      
      <!-- Display profile data -->
      <p><strong>Admin ID:</strong> {{ currentAdmin.AdminId }}</p>
      <p><strong>Username:</strong> {{ currentAdmin.Username }}</p>
      <p><strong>Email:</strong> {{ currentAdmin.Email }}</p>

      <!-- Password display, hide the actual password for security -->
      <p><strong>Password:</strong> **********</p> <!-- Hide the password in the profile view -->
    </div>
  </div>

  <!-- Edit Profile Form -->
  <div class="card mx-auto mt-4" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title">Edit Profile</h5>
      <form (ngSubmit)="saveProfile()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="currentAdmin.Username" name="username" required />
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="currentAdmin.Email" name="email" required />
        </div>

        <!-- Password field for editing -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="currentAdmin.Password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
